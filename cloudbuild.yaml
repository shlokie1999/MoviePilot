steps:
  - name: 'docker'
    args: 
      - 'pull'
      - 'trufflesecurity/trufflehog:latest'
      
  - name: 'docker'
    args: 
      - 'run'
      - '--rm'
      - '-v'
      - './src:/src'
      - 'trufflesecurity/trufflehog'
      - 'github'
      - '--repo'
      - 'https://github.com/shlokie1999/MoviePilot'
      - '--json'
artifacts:
  objects:
    location: 'gs://trufflehog-scan/'  # Update this with your bucket name
    paths: ['trufflehog_output.json']


      
